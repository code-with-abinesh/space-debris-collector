<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autonomous Space Debris Collection Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        overflow-y: auto;
      }

      .font-display { font-family: 'Orbitron', sans-serif; }
      .font-mono { font-family: 'Share Tech Mono', monospace; }

      @keyframes move-stars {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
      }
      #stars1 {
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 2000"><circle cx="100" cy="100" r="1" fill="white"/><circle cx="500" cy="800" r="1" fill="white"/><circle cx="1200" cy="300" r="1" fill="white"/><circle cx="1800" cy="1500" r="1" fill="white"/><circle cx="900" cy="1100" r="1" fill="white"/><circle cx="1500" cy="600" r="0.5" fill="white"/><circle cx="300" cy="1700" r="0.5" fill="white"/></svg>');
        animation: move-stars 200s linear infinite;
        z-index: -2;
      }
      #stars2 {
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 2000"><circle cx="200" cy="400" r="1.5" fill="white"/><circle cx="800" cy="1200" r="1.5" fill="white"/><circle cx="1400" cy="100" r="1.5" fill="white"/><circle cx="1900" cy="900" r="1.5" fill="white"/><circle cx="600" cy="1800" r="1" fill="white"/><circle cx="1100" cy="1400" r="1" fill="white"/></svg>');
        animation: move-stars 100s linear infinite;
        z-index: -2;
      }

      .glowing-border {
        box-shadow: 0 0 2px 0px rgba(0, 255, 255, 0.5), 0 0 5px 0px rgba(0, 255, 255, 0.3), inset 0 0 3px 0px rgba(0, 255, 255, 0.2);
      }

      .typing-effect {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: .12em solid #00fff9;
        animation: 
          typing 3.5s steps(44, end) 1s 1 normal both,
          blink-caret .75s step-end infinite;
        max-width: 100%;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #00fff9; }
      }

      @keyframes collect-pulse {
        0% { transform: scale(1); filter: drop-shadow(0 0 2px #0ff); }
        50% { transform: scale(1.5); filter: drop-shadow(0 0 10px #0ff); }
        100% { transform: scale(1); filter: drop-shadow(0 0 2px #0ff); }
      }
      .collecting-animation {
        animation: collect-pulse 0.5s ease-out;
      }

      /* Earth and Orbit Animations (Simple View) */
      @keyframes spin-earth {
        to { transform: rotate(360deg); }
      }
      .earth-sphere {
        animation: spin-earth 40s linear infinite;
      }

      @keyframes orbit {
        from { transform: rotate(0deg) translateX(var(--radius)) rotate(0deg); }
        to { transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg); }
      }
      .orbit-container {
        animation: orbit var(--duration) linear infinite;
        animation-delay: var(--delay);
      }
      
      @keyframes fade-out {
          to { opacity: 0; transform: scale(0.5); }
      }
      .collected {
          animation: fade-out 0.5s forwards;
      }

      /* Realistic Earth Animations */
      @keyframes spin-realistic-earth {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      @keyframes spin-clouds {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes tilted-orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes sparkle-out {
        0% { transform: scale(1); opacity: 1; filter: brightness(1.5) drop-shadow(0 0 3px #fff); }
        100% { transform: scale(0); opacity: 0; filter: brightness(3) drop-shadow(0 0 8px #fff); }
      }
      .realistic-collected {
        animation: sparkle-out 0.6s ease-in-out forwards;
      }

      @keyframes pulse-glow {
        0%, 100% {
          filter: drop-shadow(0 0 2px #ffcc00);
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 6px #ffee99);
          transform: scale(1.1);
        }
      }
      .debris-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
  <body class="bg-black text-gray-200">
    <div id="stars1" class="stars"></div>
    <div id="stars2" class="stars"></div>
    <div id="root"></div>

  </body>
</html>
